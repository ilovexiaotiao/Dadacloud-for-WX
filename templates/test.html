<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <table border = 1>
      <tr>
        <th>Status</th>
        <th>CreatorName</th>
        <th>Name</th>
        <th>HasInstance</th>
        <th>CreateTime</th>
        <th>TplType</th>
        <th>Id</th>
    </tr>
         {% for i in result %}
            <tr>
               <th> {{ i['Status'] }} </th>
               <th> {{ i['CreatorName'] }} </th>
                <th> {{ i['Name'] }} </th>
                <th> {{ i['HasInstance'] }} </th>
                <th> {{ i['CreateTime'] }} </th>
                <th> {{ i['TplType'] }} </th>
                <th> {{ i['Id'] }} </th>
            </tr>
         {% endfor %}
      </table>
</body>
</html>
